
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元旦晚会屏幕提示器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #root {
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
        }

        [contenteditable]:focus {
            outline: 2px solid #fbbf24;
            cursor: text;
        }

        /* 极致平滑滚动动画 */
        @keyframes credits-roll-up {
            0% { 
                transform: translate3d(0, 768px, 0); 
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            100% { 
                /* 由 JS 动态设置 --scroll-final-pos */
                transform: translate3d(0, var(--scroll-final-pos, -2000px), 0); 
                opacity: 1;
            }
        }

        .animate-credits-roll {
            /* 28秒时长，提供更稳定的视觉流，采用更缓和的缓动曲线确保收尾时不突兀 */
            animation: credits-roll-up 28s cubic-bezier(0.1, 0, 0.15, 1) forwards;
            will-change: transform, opacity;
        }

        @keyframes firework-particle {
            0% { transform: translate(0, 0) scale(1.8); opacity: 1; filter: brightness(2); }
            100% { transform: translate(var(--tw-x), var(--tw-y)) scale(0.1); opacity: 0; filter: brightness(1); }
        }

        .firework-container {
            position: absolute;
            width: 1px;
            height: 1px;
            pointer-events: none;
            z-index: 10;
        }

        .firework-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: firework-particle 1.6s cubic-bezier(0, 0.4, 0.6, 1) forwards;
            box-shadow: 0 0 12px currentColor;
        }

        @keyframes title-entrance {
            0% { opacity: 0; transform: scale(0.95) translateY(20px); filter: blur(8px); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }
        .animate-title-in {
            animation: title-entrance 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }

        @keyframes text-shine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .text-shine-effect {
            background: linear-gradient(90deg, #fbbf24 0%, #fffbeb 25%, #fbbf24 50%, #fffbeb 75%, #fbbf24 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-shine 4s linear infinite;
        }

        .bg-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fef3c7;
            border-radius: 50%;
            filter: blur(1px);
            animation: float-particle 6s infinite ease-in-out;
        }
        @keyframes float-particle {
            0%, 100% { transform: translate(0, 0); opacity: 0.2; }
            50% { transform: translate(30px, -30px); opacity: 0.4; }
        }

        .big-gala-title {
            text-rendering: optimizeLegibility;
            white-space: nowrap;
            text-shadow: 0 0 40px rgba(251, 191, 36, 0.6), 0 10px 60px rgba(0,0,0,0.8);
        }

        .credits-line {
            transform: translateZ(0);
            backface-visibility: hidden;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
