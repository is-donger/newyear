
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元旦晚会屏幕提示器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: system-ui, -apple-system, sans-serif;
        }
        /* 硬件加速容器 */
        #root {
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        [contenteditable]:focus {
            outline: 2px solid #fbbf24;
            cursor: text;
        }

        /* 优化后的名单滚动：移除分段，使用纯平滑位移 */
        @keyframes roll-smooth {
            0% { 
                transform: translate3d(0, 800px, 0); 
            }
            100% { 
                transform: translate3d(0, var(--scroll-final-pos, -2000px), 0); 
            }
        }

        .animate-credits-roll {
            /* 增加时长至 28s 让滚动更从容，使用 linear 确保全程无抖动 */
            animation: roll-smooth 28s linear forwards;
            will-change: transform;
            /* 强制开启硬件加速 */
            transform: translate3d(0,0,0);
        }

        /* 标题入场动画优化 */
        @keyframes title-entrance {
            0% { opacity: 0; transform: scale(0.9) translateY(30px); filter: blur(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }
        .animate-title-in {
            animation: title-entrance 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* 标题流光效果 */
        @keyframes text-shine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .text-shine-effect {
            background: linear-gradient(90deg, #fbbf24 0%, #fffbeb 25%, #fbbf24 50%, #fffbeb 75%, #fbbf24 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-shine 4s linear infinite;
        }

        /* 背景微动粒子 */
        @keyframes float-particle {
            0%, 100% { transform: translate(0, 0); opacity: 0.3; }
            50% { transform: translate(20px, -20px); opacity: 0.6; }
        }
        .bg-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fde68a;
            border-radius: 50%;
            filter: blur(1px);
            animation: float-particle 4s infinite ease-in-out;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .prompter-card {
            transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }
        
        .big-gala-title {
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            white-space: nowrap;
            text-shadow: 0 0 30px rgba(251, 191, 36, 0.4), 0 10px 50px rgba(0,0,0,0.8);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
